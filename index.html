    <section class="container">
        <div class="form">
            <form action="play.php" method="POST" class="form-check" id="form">

                <input type="text" name="namePlayer" placeholder="type your name:">
                <h4>Choose your job: </h4>

                <label class="form-check-label">Saber</label>
                <input class="form-check-input" type="radio" name="job[]" value="Saber" checked>
                <label class="form-check-label">Assasin</label>
                <input class="form-check-input" type="radio" name="job[]" value="Assasin">
                <label class="form-check-label">Berseker</label>

                <label class="form-check-label">Caster</label>
                <input class="form-check-input" type="radio" name="job[]" value="Caster">
                <label class="form-check-label">Lancer</label>
                <input class="form-check-input" type="radio" name="job[]" value="Lancer">

                <h4>Choose your race: </h4>
                <label class="form-check-label">Human</label>
                <input class="form-check-input" type="radio" name="race[]" value="Human" checked>
                <label class="form-check-label">Demon</label>
                <input class="form-check-input" type="radio" name="race[]" value="Demon">
                <label class="form-check-label">Elves</label>
                <input class="form-check-input" type="radio" name="race[]" value="Elves">
                <label class="form-check-label">Halfelin</label>
                <input class="form-check-input" type="radio" name="race[]" value="Halfelin">
                <label class="form-check-label">Orcs</label>
                <input class="form-check-input" type="radio" name="race[]" value="Orcs">
                <label class="form-check-label">Goblin</label>
                <input class="form-check-input" type="radio" name="race[]" value="Goblin">

                <h4>Choose your sex: </h4>
                <label>man</label>
                <input class="form-check-input" type="radio" name="sexe[]" value="Man">
                <label>woman</label>
                <input class="form-check-input" type="radio" name="sexe[]" value="Woman" checked>

                <input type="submit">

            </form>
